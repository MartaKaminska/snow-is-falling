<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Kartka świąteczna</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class='content'>
        <div class='falling-snow'>
            <div class='small-snow item-1'></div>
            <div class='small-snow item-10'></div>
            <div class='middle-snow item-2'></div>
            <div class='middle-snow item-4'></div>
            <div class='large-snow item-3'></div>
            <div class='large-snow item-10'></div>
            <div class='small-snow item-5'></div>
            <div class='small-snow item-3'></div>
            <div class='middle-snow item-7'></div>
            <div class='small-snow item-12'></div>
            <div class='middle-snow item-5'></div>
            <div class='large-snow item-6'></div>
            <div class='small-snow item-7'></div>
            <div class='middle-snow item-8'></div>
            <div class='large-snow item-9'></div>
            <div class='small-snow item-10'></div>
            <div class='small-snow item-2'></div>
            <div class='middle-snow item-6'></div>
            <div class='middle-snow item-7'></div>
            <div class='large-snow item-12'></div>
            <div class='small-snow item-4'></div>
        </div>
        <div class='bottom'>
            <div class='hill-1'></div>
            <div class='hill-2'></div>
        </div>
        <div class='snowman'>
            <div class='first-ball'>
                <div class='hat'>
                    <div class='hat-top'></div>
                    <div class='hat-bottom'></div>
                </div>
                <div class='left-eye round'>
                    <div class='eye'></div>
                </div>
                <div class='right-eye round'>
                    <div class='eye'></div>
                </div>
                <div class='nose'></div>
            </div>
            <div class='second-ball'>
                <div class='button'></div>
                <div class='button'></div>
                <div class='button'></div>
            </div>
        </div>
        <div class='background'>
            <div class='tree-1'>
                <div class='top'>
                    <div class='snow-tree'></div>
                </div>
                <div class='bottom'></div>
            </div>
            <div class='tree-2'>
                <div class='top'>
                    <div class='snow-tree'></div>
                </div>
                <div class='bottom'></div>
            </div>
            <div class='tree-3'>
                <div class='top'>
                    <div class='snow-tree'></div>
                </div>
                <div class='bottom'></div>
            </div>
        </div>
    </div>
</body>

</html>
